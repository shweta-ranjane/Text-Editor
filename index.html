<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Editor</title>
	<style type="text/css">
		*{
			top: 0;
			margin: 0;
			box-sizing: border-box;
			font-family: Arial, sans-serif;
		}
		body{
			height: 100vh;
			width: 100%;
			background-image: url('https://i0.wp.com/alyssahollingsworth.com/wp-content/uploads/2017/05/background5.jpg?ssl=1');
			background-size: cover;
			background-repeat: no-repeat;
		}
		.textbox{
			position: relative;
			height: 400px;
			width: 400px;
			margin-left: 800px;
			margin-top: 180px;
			background-color: transparent;
			padding: 20px;
			border-radius: 25px;
		}
		button{
			height: 40px;
			width: 100px;
			border-radius: 10px;
			border: none;
			outline: none;
			background-color: #660066;
			color: white;
			font-weight: bolder;
			margin: 10px;
		}
		button:hover{
			transform: scale(0.9);
			box-shadow: 0px 0px 5px black;
			background-color: #009999;
		}
		#text{
			font-size: 15px;
			padding: 10px;
			border-radius: 10px;
			border: 2px solid black;
		}
		h2{
			margin: 20px;
			color: #660066;
		}
  	

	</style>
</head>
<body>
	<div class="textbox">
		<div align="center">
			<form action="">
				<label><h2>Enter a Text</h2></label>
				<textarea name="text" id="text" cols="40" rows="10" onchange="fetchData()"></textarea>
				<button type="button" onclick="upperCase()">UPPERCASE</button>
				<button type="button" onclick="lowerCase()">LOWERCASE</button>	
			</form>
			<h3>
				Text contains <span id="words"></span> words and <span id="char"></span> characters<span id="search"></span>
			</h3>
		</div>
	</div>

	<script type="text/javascript">
		
        let ser = document.getElementById("search")
		let text=document.getElementById("text");
		let word = document.getElementById('words');
		word.innerHTML='0';
		let character = document.getElementById('char');
		character.innerHTML='0';

		function fetchData() {

			let wordlen = text.value.split(' ').length;
			word.innerHTML=wordlen;
		
			let strlength = text.value.split('').length;
			character.innerHTML=strlength;
		}

		function upperCase(){
			text.value = text.value.toUpperCase();
		}

		function lowerCase(){
			text.value = text.value.toLowerCase();
		}
		
		
	</script>

</body>
</html>
